<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    
    for(let i = 2; i <= 9; i++)
    // i에게 숫자 2 할당 (구구단은 2단부터 시작하니까), 9보다 작거나 같을 때까지 숫자 1씩 증가
    { 
      for(let j = 1; j <= 9; j++) 
      // j에게는 숫자 1 할당. 마찬가지로 9보다 작거나 같을 때까지 숫자 1씩 증가 (첫번째 for문이 끝날때까지)
      {
        console.log(i + '*' + j + '=' + (i*j));
        // i와 j는 각 반복문이 끝나기 전까지 1씩 증가한 값이 들어갈 것이고 그 둘을 곱한 결과를 console.log로 출력. (두번째 for문이 끝날 때까지)
      } 
    } 

  </script>
</body>
</html>
