<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    let root = document.getElementById('root');

    for (i = 2; i <= 15; i++) {
      for (j = 2; j < 9; j++) {
      console.log(i + '*' + j + '=' + (i*j));
      root.innerHTML += (i + '*' + j + '=' + (i*j) + "<br>");
    }
    }
  </script>
</body>
</html>
